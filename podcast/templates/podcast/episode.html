{% extends "base.html" %}

{% load wagtailcore_tags %}
{% load markup_tags %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}

<div class = "container" >

	<iframe frameborder='0' height='330px' scrolling='no' seamless src='https://simplecast.com/e/{{page.epID}}?style=large' width='100%'></iframe>
	<div class="panel episode-description">
	    {{page.description|apply_markup:"markdown"}}
	    {{page.others}}
	</div>
</div>
{% endblock %}
